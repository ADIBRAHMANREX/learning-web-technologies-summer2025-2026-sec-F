
<html>
<head>
    <title>Task 2 - Email Validation</title>
</head>
<body>
<h1>Task 2 - Email</h1>

<form onsubmit="return validateForm()">
    Email: <input type="text" id="email">
    <p id="emailError" class="error"></p>
    <input type="submit" value="Submit">
</form>

<script>
    function validateEmail() {
        var email = document.getElementById('email').value;
        var err = document.getElementById('emailError');
        err.innerHTML = "";

        if (email === "") {
            err.innerHTML = "Email cannot be empty.";
            return false;
        }

        // simple email structure check without RegExp:
        var atPos = email.indexOf('@');
        var dotPos = email.lastIndexOf('.');

        // something before @
        if (atPos <= 0) {
            err.innerHTML = "Invalid email address.";
            return false;
        }

        // at least one char between @ and .
        if (dotPos < atPos + 2) {
            err.innerHTML = "Invalid email address.";
            return false;
        }

        // at least one char after .
        if (dotPos >= email.length - 1) {
            err.innerHTML = "Invalid email address.";
            return false;
        }

        return true;
    }

    function validateForm() {
        return validateEmail();
    }
</script>
</body>
</html>
